<!DOCTYPE html>
<html>
<head>
<style>
.header { grid-area: header; }
.navigation { grid-area: navigation; }
.article { grid-area: article; }
.section { grid-area: section; }
.footer { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'navigation header header header header header'
    'navigation article article article section section'
    'navigation footer footer footer footer footer';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container div, header, navigation, article, section, footer {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <header class="header">Header</header>
  <navigation class="navigation">Navigation</navigation>
  <article class="article">Article</article>  
  <section class="section">Section</section>
  <footer class="footer">Footer</footer>
</div>

</body>
</html>
